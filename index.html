<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
  <script src="tictactoe.js"></script>
</head>

<body>
  <table class="board center">
    <tr id="row1">
      <td id="c1" onclick="fill(id)">
      </td>
      <td id="c2" onclick="fill(id)">
      </td>
      <td id="c3" onclick="fill(id)">
      </td>
    </tr>
    <tr id="row2">
      <td id="c4" onclick="fill(id)"></td>
      <td id="c5" onclick="fill(id)"></td>
      <td id="c6" onclick="fill(id)"></td>
    </tr>
    <tr id="row3">
      <td id="c7" onclick="fill(id)"></td>
      <td id="c8" onclick="fill(id)"></td>
      <td id="c9" onclick="fill(id)"></td>
    </tr>
  </table>
  <div class="center">
    <button onclick="clearBoard()">Clear Board</button>
  </div>
</body>

</html>
